<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
     <div class="container">
        <header>
            <h1>Premium Wireless Headphones</h1>
            <p>Experience sound like never before</p>
        </header>
        
        <div class="product-container">
            <div class="main-image">
                <img src="#" alt="Product Image">
"            </div>
            
            <div class="product-details">
                <h2 class="product-title">Product Title</h2>
                 <div class="price">Product Price</div>
                
                <p class="description">
                    Product Description in Detail
                </p>
                
                <div class="controls">
                    <button class="control-btn">
                        <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
        
        <div class="gallery-container">
            <h3 class="gallery-header">Product Gallery</h3>
            <div class="gallery">
                <div class="gallery-wrapper" id="galleryWrapper">
                </div>
            </div>
        </div>
        <div class="reviews-section">
            <div class="review-form-container">
                <h3 class="form-title">Write a Review</h3>
                <form id="reviewForm">
                    <div class="form-group">
                        <label class="form-label">Your Rating</label>
                        <div class="rating-input">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                        <div class="error-message" id="ratingError">Please select a rating</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Your Name</label>
                        <input type="text" id="username" placeholder="Enter your name" required>
                        <div class="error-message" id="usernameError">Please enter your name</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment" class="form-label">Your Review</label>
                        <textarea id="comment" placeholder="Share your experience with this product..." required></textarea>
                        <div class="error-message" id="commentError">Please enter your review</div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>
            
            <div class="reviews-header">
                <h3 class="reviews-title">Customer Reviews</h3>
                <div class="review-rating">
                    <div class="stars" id="reviewsStars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span id="reviewsAverage">4.7/5</span>
                </div>
            </div>
            
            <div id="reviewsContainer">
               
            </div>
        </div>
     </div>

</body>
</html>
