<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Products — ShopLight</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="products.css">
</head>
<body>
<div class="container">
<header>
<div class="brand">
<div class="logo">Light</div>
<div>
<h1 style="margin:0">ShopLight</h1>
<div class="muted" style="font-size:12px">user friendly • responsive </div>
</div>
</div>
<nav>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="electronics.html">Electronics</a>
<a href="clothing.html">Clothing</a>
</nav>
</header>


<div class="page-wrap">
<aside class="sidebar" aria-label="Filter by electronics subcategory">
<h4>Electronics</h4>
<div class="muted" style="font-size:13px">Browse subcategories</div>
<div class="side-list" id="leftSubcats"></div>
<hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:12px 0">
<div style="font-size:13px" class="muted">Quick filters</div>
<div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
<button id="showAllBtn" class="page-btn" type="button">Show all categories</button>
</div>
</aside>


<main>
<section class="controls" aria-label="Product controls">
<div class="control-row">
<div class="filter-group">
<label for="search">Search</label>
              <input id="search" placeholder="Search products...">
            </div>

            <div class="filter-group">
              <label for="categorySelect">Category</label>
              <select id="categorySelect">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="groceries">Groceries</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="ratingSelect">Min rating</label>
              <select id="ratingSelect">
                <option value="0">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="priceRange">Max price: <span id="priceLabel"></span></label>
              <input id="priceRange" type="range" min="0" max="1000" value="1000" />
            </div>

            <div class="filter-group">
              <label for="sortSelect">Sort</label>
              <select id="sortSelect">
                <option value="featured">Featured</option>
                <option value="price-asc">Price — low to high</option>
                <option value="price-desc">Price — high to low</option>
                <option value="rating-desc">Rating — high to low</option>
                <option value="newest">Newest</option>
              </select>
            </div>
          </div>
        </section>

        <section id="productArea">
          <div id="productGrid" class="product-grid" aria-live="polite"></div>
          <div class="pagination" id="pagination" aria-label="Pagination"></div>
        </section>
      </main>
    </div>

    <footer style="margin-top:22px;text-align:center" class="muted">© <span id="year"></span> ShopLight — Built with care</footer>
  </div>

  <script src="products.js" defer></script>
</body>
</html>
