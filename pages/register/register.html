<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ShopLight</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="../../index.html" class="logo">ShopLight</a>
        </div>
    </header>

    <main class="container">
        <form class="register-form" method="post">
            <h1 class="form-header">Create an Account</h1>
            <p class="form-text">Join us and start shopping!</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="[a-zA-Z0-9_@!%*?&'\^\"]{8,}">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            </div>
            
            <button type="submit">Register</button>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="footer-text">
                Â© <span id="year"></span> ShopLight. All rights reserved.
            </p>
        </div>
    </footer>
    <script type="module" src="../../main.js"></script>
</body>
</html>
