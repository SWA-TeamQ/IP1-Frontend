<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout - ShopLight</title>
        <link rel="stylesheet" href="/src/index.css" />
    </head>

    <body class="checkout-page">
        <script type="module">
            import { insertNavbar } from "/src/components/navbar.js";
            insertNavbar();
        </script>

        <div class="checkout-container fade-in">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2 class="section-title">Shipping Information</h2>
                    <form class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="John"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="Doe"
                            />
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label">Address</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="123 Main St"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="New York"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postal Code</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="10001"
                            />
                        </div>
                    </form>
                </div>

                <div class="checkout-section">
                    <h2 class="section-title">Payment Details</h2>
                    <div class="form-group">
                        <label class="form-label">Card Number</label>
                        <input
                            type="text"
                            class="form-input"
                            placeholder="0000 0000 0000 0000"
                        />
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Expiry</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="MM/YY"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVC</label>
                            <input
                                type="text"
                                class="form-input"
                                placeholder="123"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary checkout-section"></div>
        </div>

        <script type="module">
            import { insertFooter } from "/src/components/footer.js";
            insertFooter();
        </script>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
