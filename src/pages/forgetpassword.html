<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | ShopLight</title>
        <link rel="stylesheet" href="/src/index.css" />
        <script type="module" src="/src/main.js" defer></script>
    </head>
    <body>
        <script type="module">
            import { insertNavbar } from "/src/components/navbar.js";
            insertNavbar();
        </script>
        <div class="auth-page-wrapper">
            <div class="auth-card">
                <div class="brand">
                    <div class="brand-logo">ShopLight</div>
                    <div class="brand-tagline">
                        Password Recovery (Simulation)
                    </div>
                </div>

                <header class="auth-header">
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">This is a simulated reset flow</p>
                </header>

                <div id="forgotMessage" class="message"></div>

                <form id="forgotForm" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="resetEmail" class="form-input" required />
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input
                            id="newPassword"
                            type="password"
                            class="form-input"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input
                            id="confirmNewPassword"
                            type="password"
                            class="form-input"
                            required
                        />
                    </div>

                    <button class="btn-primary">Update Password</button>
                </form>

                <footer class="auth-footer">
                    <a href="login.html" class="link-primary">Back to Login</a>
                </footer>
            </div>
        </div>

        <script type="module">
            import { insertFooter } from "/src/components/footer.js";
            insertFooter();
        </script>

        <script src="../scripts/auth.js"></script>
    </body>
</html>
