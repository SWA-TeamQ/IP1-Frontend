<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ShopLight</title>
    <link rel="stylesheet" href="../styles/pages/forgetpassword.css">
</head>
<body>
<div class="auth-page-wrapper">
    <div class="auth-card">

        <div class="brand">
            <div class="brand-logo">ShopLight</div>
            <div class="brand-tagline">Password Recovery (Simulation)</div>
        </div>

        <header class="auth-header">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">This is a simulated reset flow</p>
        </header>

        <div id="forgotMessage" class="message"></div>

        <form id="forgotForm" novalidate>
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input id="resetEmail" type="email" class="form-input" required 
                       placeholder="Enter your email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" class="form-input" required 
                       placeholder="Enter new password" autocomplete="new-password">
                <small class="hint">Min 8 chars, uppercase, lowercase & number</small>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input id="confirmNewPassword" type="password" class="form-input" required 
                       placeholder="Confirm new password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-primary">Update Password</button>
        </form>

        
        <footer class="auth-footer">
            <a href="login.html" class="link-primary">Back to Login</a>
        </footer>

    </div>
</div>

<script src="../scripts/auth.js"></script>
</body>
</html>
