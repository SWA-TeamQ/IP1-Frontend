<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Groceries — ShopLight</title>
  <link rel="stylesheet" href="categories.css"></head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">Light</div>
        <div>
          <div style="font-weight:700">ShopLight</div>
          <div class="muted" style="font-size:12px">Groceries</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="groceries.html" style="font-weight:600;color:var(--accent);margin-left:12px">Groceries</a>
      </nav>
    </header>

    <div class="page-title"><h1>Groceries</h1><div class="muted">Everyday essentials & fresh items</div></div>

    <div class="layout">
      <aside class="sidebar"><h4>Departments</h4><div class="side-list"></div></aside>
      <main class="main">
        <section class="controls">
          <div class="filter-group"><label>Search</label><input id="search" placeholder="Search groceries..."></div>
          <div class="filter-group"><label>Sort</label><select id="sort"><option value="featured">Featured</option><option value="price-asc">Price low → high</option><option value="price-desc">Price high → low</option><option value="rating-desc">Top rated</option></select></div>
          <div class="filter-group"><label>Price max</label><input id="price" type="range" min="0" max="200" value="200"></div>
        </section>

        <section id="grid" class="grid" aria-live="polite"></section>
        <div class="pagination" id="pagination"></div>
      </main>
    </div>
  </div>

  <script>

  <script src="categories.js" defer></script>
</body>
</html>
