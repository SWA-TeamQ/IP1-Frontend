<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electronics — ShopLight</title>
  <link rel="stylesheet" href="categories.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">Light</div>
        <div><div style="font-weight:700">ShopLight</div><div class="muted" style="font-size:12px">Electronics</div></div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="electronics.html" style="font-weight:600;color:var(--accent);margin-left:12px">Electronics</a>
      </nav>
    </header>

    <div class="page-title"><h1>Electronics</h1><div class="muted">Phones, laptops, TV & accessories</div></div>

    <div class="layout">
      <aside class="sidebar">
        <h4>Subcategories</h4>
        <div class="side-list"></div>
      </aside>

      <main class="main">
        <section class="controls">
          <div class="filter-group"><label>Search</label><input id="search" placeholder="Search electronics..."></div>
          <div class="filter-group"><label>Sort</label><select id="sort"><option value="featured">Featured</option><option value="price-asc">Price low → high</option><option value="price-desc">Price high → low</option><option value="rating-desc">Top rated</option><option value="newest">Newest</option></select></div>
          <div class="filter-group"><label>Price max</label><input id="price" type="range" min="0" max="2000" value="2000"></div>
        </section>

        <section id="grid" class="grid" aria-live="polite"></section>
        <div class="pagination" id="pagination"></div>
      </main>
    </div>
  </div>

  <script>
    window.PAGE_DATA = {
      category: "Electronics",
      subcategories: ['all','phones','laptops','tv','accessories','camera'],
      initialSub: 'all',
      perPage: 8,
      items: [
        { id:1, title:"Wireless Headphones", category:"electronics", sub:"accessories", price:1200, rating:4.5,  created:"2025-01-10" },
        { id:11, title:"iphone 13", category:"electronics", sub:"phones", price:70, rating:4.6,  created:"2025-07-08" },
        { id:21, title:"Ultrabook  - Light", category:"electronics", sub:"laptops", price:999.00, rating:4.4,  created:"2025-04-10" },
        { id:31, title:"Smart 50 4K TV", category:"electronics", sub:"tv", price:449.00, rating:4.2, created:"2025-02-01" },
        { id:41, title:"Mirrorless Camera M3", category:"electronics", sub:"camera", price:599.00, rating:4.5, created:"2024-12-20" },
        { id:9, title:"Bluetooth Speaker", category:"electronics", sub:"accessories", price:79.00, rating:4.6, created:"2025-07-01" }
      ]
    };
  </script>

  <script src="categories.js" defer></script>
</body>
</html>
